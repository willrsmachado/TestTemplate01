<!DOCTYPE HTML>
<html>
  <head>
    <title>OpenLayers Demo</title>
    <style type="text/css">
      html, body, #basicMap {
          width: 70%;
          height: 50%;
          margin: 10;
      }
    </style>
    <script src="OpenLayers.js"></script>
    <script>
      var map;
      function init() {
        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(13.41,52.52).transform( fromProjection, toProjection);
        var zoom           = 15; 
        map.addLayer(mapnik);
        map.setCenter(position, zoom );
      }

      function alterar1() {
	document.getElementById("basicMap").innerHTML = "";
	alert("alterar");
        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(15.41,60.52).transform( fromProjection, toProjection);
        var zoom           = 15; 	
        map.addLayer(mapnik);
        map.setCenter(position, zoom );
      }

      function alterar2() {
	document.getElementById("basicMap").innerHTML = "";
	alert("alterar");
        map = new OpenLayers.Map("basicMap");
        var mapnik         = new OpenLayers.Layer.OSM();
        var fromProjection = new OpenLayers.Projection("EPSG:4326");   // Transform from WGS 1984
        var toProjection   = new OpenLayers.Projection("EPSG:900913"); // to Spherical Mercator Projection
        var position       = new OpenLayers.LonLat(16.30,48.15).transform( fromProjection, toProjection);
        var zoom           = 15; 	
        map.addLayer(mapnik);
        map.setCenter(position, zoom );
      }

    </script>
  </head>
  <body onload="init();">
    <div id="b">
	<input type="button" value="Atualizar 1" onClick="alterar1();">
	<input type="button" value="Atualizar 2" onClick="alterar2();">
    </div>
    <div id="basicMap"></div>
  </body>
</html>
